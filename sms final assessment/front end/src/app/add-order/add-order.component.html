<div class="alert alert-danger" *ngIf='error'></div>
<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit)="addProduct(form)">
    <h4><b>ADD PRODUCT DETAILS</b></h4>
    <div class="form-group">
        <input type="number" name="order_id" id="order_id" class="form-control" placeholder="enter order_id..."
            #order_id="ngModel" ngModel>
    </div>
    <div class="form-group">
        <input type="number" name="total_price" id="total_price" class="form-control" placeholder="enter total_price..."
            #total_price="ngModel" ngModel>
    </div>
    <div class="form-group">
        <input type="number" name="total_price_with_gst" id="total_price_with_gst" class="form-control"
            placeholder="enter total_price_with_gst..." #total_price_with_gst="ngModel" ngModel>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right">add order</button>
    </div>
</form>
