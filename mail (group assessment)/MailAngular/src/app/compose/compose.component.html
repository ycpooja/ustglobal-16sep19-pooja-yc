<div class="col-md-4 offset-4 mt-5 card card-body">
    <form #composeform="ngForm" (ngSubmit)="compose(composeform)">
        <div class="text-dark text-align">
            <h3>New Message</h3>
        </div>
       
        <div class="form-group">
            <label for="exampleFormControlInput1">To</label>
            <input type="to_id" class="form-control" to_id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Subject</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="13"></textarea>
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              send
            </button>
          </div> 
      </form>
      </div>
