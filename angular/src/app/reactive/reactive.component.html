<form action="" class="offset-4 col-md-3 card card-body" [formGroup]="form" (ngSubmit)="loginData(form)">
    <div class="form-group">
     <h1 class=" card card-body bg-danger">Reactive form</h1>   
    <input type="email" name="email" id="email" class="form-control" placeholder="enter email" formControlName="email">
    <div *ngIf="email.touched && email.invalid">
    <p *ngIf="email.errors.required" class="text-danger">this field is required</p>
    <p *ngIf="email.errors.unique" class="text-danger">email exists</p>
    </div>
    </div>
    <div class="form-group">
    <input type="password" name="password" id="password" class="form-control" placeholder="enter password" formControlName="password">
    <div *ngIf="password.touched && password.invalid">
    <p *ngIf="password.errors.required" class="text-danger">this field is required</p>
     </div>
     </div>
    <div class="form-group">
    <button class="btn btn-outline-success float-right" [disabled]="form.invalid">Login</button>
    </div>
</form>
