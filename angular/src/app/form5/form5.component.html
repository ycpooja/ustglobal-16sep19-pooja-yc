<form action=" " class="offset-4 col-md-3 card card-body" #form="ngForm" (ngSubmit)="loginData(form)">
<h1 class="card card-body text-center bg-primary">FORM</h1>
<div class="form-group">
<input class="form-control" type="email" name="email" id="email" placeholder="enter email" #email="ngModel" ngModel required>
</div> 
<div class="form-group">
 <input class="form-control" type="password" name="password" id="password" placeholder="enter password" #password="ngModel" ngModel required >
</div>
 <button type="submit" class=" btn offset-8 btn-outline-success float-right" [disabled]="form.invalid" >login</button>
</form>
