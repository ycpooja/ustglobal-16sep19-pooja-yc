<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm"(ngSubmit)="loginData(form)">
    <h1 class="text-center bg-danger text-white">Candidate Details</h1>
    <div class="form-group">
        <input type="Company-name" name="Company-name" id="Company-name" class="form-control" placeholder="enter candidate name..." #companyname="ngModel" ngModel required minlength="6">
    <div *ngIf="company-name.touched && company-name.invalid">
        <p class="alert alert-danger"*ngIf="company-name.errors.required">this field is required</p>
        <p *ngIf="company-name.errors.minlength">it is less than 6 characters</p>
    </div>
    </div>
    
   
        <div class="form-group">
<button type="submit" class="btn btn-outline-success float-right" [disabled]="form.invalid">Add requirement</button>
</div>
</form>
